<!DOCTYPE html>
<html layout:decorate="~{base}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<div class="row mb-2" layout:fragment="content-header">
    <div class="col-sm-6">
        <h1 class="m-0 text-dark">Biodata</h1>
    </div>
    <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Biodata</a></li>
            <li class="breadcrumb-item active">Kelola</li>
        </ol>
    </div>
</div>

<div class="row" layout:fragment="content-body">


    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">List Biodata</h3>
                <button class="float-right btn-primary" id="btn-tambah-biodata">Tambah</button>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive">
                <table class="table table-striped table-bordered table-hover nowrap" id="tableBiodata"
                       style="width:100%"></table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.col -->


    <div class="modal fade" id="modal-biodata">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Form Biodata</h4>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card-header">

                    </div>
                    <form id="form-biodata" role="form">

                        <div class="form-group">
                            <label>Kode Mahasiswa : </label>
                            <input class="form-control" id="id" name="id"
                                   placeholder="Kode Mahasiswa" required type="text">
                        </div>

                        <input id="idAgama" name="idAgama" type="hidden">
                        <input id="idJurusan" name="idJurusan" type="hidden">

                        <div class="form-group">
                            <label>Nama : </label>
                            <input class="form-control" id="namaMahasiswa" name="namaMahasiswa"
                                   placeholder="Nama" required type="text">
                        </div>

                        <div class="form-group">
                            <label>Alamat : </label>
                            <input class="form-control" id="alamat" name="alamat"
                                   placeholder="Alamat" required type="text">
                        </div>

                        <div class="form-group">
                            <label for="deskripsiAgama">Agama : </label>
                            <select class="form-control" id="deskripsiAgama" name="idAgama"></select>
                        </div>

                        <div class="form-group">
                            <label for="namaJurusan">Jurusan : </label>
                            <select class="form-control" id="namaJurusan" name="idJurusan"></select>
                        </div>

                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" id="btn-save-biodata" type="button">Save</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <div class="modal fade" id="modal-delete">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h4> Apakah anda yakin ingin menghapus data ini ?</h4>
                    <button class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-hidden-id">
                    <p>Data ini akan hilang ketika anda menekan tombol "Delete"</p>
                    <input id="idDel" name="idDel" type="hidden" />
                    <input id="idDetail" name="idDetail" type="hidden">
                </div>
                <div class="modal-footer justify-content-between">
                    <button class="btn btn-default" data-dismiss="modal" type="button"> Close </button>
                    <button class="btn btn-danger" id="btn-delete-row" type="button"> Delete </button>
                </div>
            </div>
        </div>

    </div>

</div>


<th:block layout:fragment="add-scripts">
    <script th:src="@{/assets/js/mahasiswa.js}"></script>

    <script>
        tableBiodata.create();

        $('#btn-tambah-biodata').click(function () {
            formBiodata.resetForm()
            $('#modal-biodata').modal('show')
        });

        $('#btn-save-biodata').click(function () {
            formBiodata.saveForm()
        });

        $('#btn-delete-row').click(function () {
            actionDelete.deleteRowData()
        });

        dropdown.pilihJurusan();
        dropdown.pilihAgama();

    </script>

</th:block>

</html>
